name: Run Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "16.19.8"

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test
